<!DOCTYPE html>
  <html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <title>KITE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <script src="{% static 'js/scripts.js' %}"></script>

  </head>

  <body class="seg-tool-page p-5 bg-light">

    <div class="go-back-home">
      <a href="{% url 'home' %}" class="button-link">
        <button class="animated-button">
          <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
            <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
          <span class="text">Go to Homepage</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
            <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
        </button>
      </a>
    </div>
    <br>

    <div class="seg-tool-container container">
      <h3 class="mb-6">KITE - Semi Automated Segmentation Tool</h3>
      <h6 class="mb-4">Upload an Image</h6>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" class="form-control mb-3" required>
        <button class="btn btn-primary">Upload</button>
      </form>

      {% if image_url %}
      <div class="card p-3 mt-4 mb-4">
        <p><strong>Filename:</strong> {{ image_name }}</p>
        <div id= "imageCanvasBlock">
        <img id= "uploadedImage" src="{{ image_url }}" class="img-oct" />
        <canvas id="predictionCanvas"></canvas>
        <canvas id= "annotationCanvas"> </canvas>
        <div class="btn-group mt-3 mb-3" role="group" aria-label="Annotation Mode">
          <button type="button" class="btn btn-outline-danger" id="scribbleMode">
            <i class="fa-solid fa-minus"></i> Line
          </button>
          <button type="button" class="btn btn-outline-danger" id="dotMode">
            <i class="fa-solid fa-pencil"></i> Dot
          </button>
          <button type= "button" class="btn btn-outline-danger" id="eraserMode">
            <i class="fa-solid fa-eraser"></i> Eraser
          </button>
        </div>        
        </div>
      </div>
      <button class="btn btn-primary" onclick= "handleAnnotations()">Ready to Segment!</button>
      {% endif %}
      <div id="segmentationResult" class="card mt-4 shadow-sm border-primary" style="max-width: 600px; margin: 0 auto; display: none;">
        <div class="card-header bg-primary text-white text-center">
          Segmented Result
        </div>
        <div class="card-body text-center">
          <img id="segmentedResultImage" class="img-fluid" style="max-width: 100%;" alt="Segmented Output" />
          <button class="btn btn-primary" onclick= "handlePreprocessedImg()">Show Preprocessed Image</button>

        </div>
      </div>
    </div>
    <script>
      window.imageName = "{{ image_name }}";
    </script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
