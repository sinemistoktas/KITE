<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>KITE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <script src="{% static 'js/scripts.js' %}"></script>

</head>

<body class="seg-tool-page p-5">

<div class="go-back-home">
  <a href="{% url 'home' %}" class="button-link">
    <button class="animated-button">
      <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
        <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
        ></path>
      </svg>
      <span class="text">Go to Homepage</span>
      <span class="circle"></span>
      <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
        <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
        ></path>
      </svg>
    </button>
  </a>
</div>
<br>

<div class="seg-tool-container container">
  <h3 class="mb-6">KITE - Semi Automated Segmentation Tool</h3>
  <h6 class="mb-4">Upload an Image</h6>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" class="form-control mb-3" required>
    <button class="btn btn-primary">Upload</button>
  </form>

  {% if image_url %}
  <div class="card p-3 mt-4 mb-4">
    <p><strong>Filename:</strong> {{ image_name }}</p>
    <div class="d-flex flex-column align-items-center mt-4">
      <!-- Image + Canvases -->
      <div id="zoomContainer" style="display: inline-block; position: relative;">
        <img id="uploadedImage" src="{{ image_url }}" class="img-oct" />
        <canvas id="predictionCanvas"></canvas>
        <canvas id="annotationCanvas"></canvas>
        <div class="zoom-info" id="zoomInfo">Zoom: 100%</div> 
      </div>
      
      <!-- Zoom controls -->
      <div class="zoom-controls">
        <button type="button" class="btn btn-outline-primary rounded-pill px-4" id="zoomInBtn">
          <i class="fa-solid fa-magnifying-glass-plus"></i> Zoom In
        </button>
        <button type="button" class="btn btn-outline-primary rounded-pill px-4" id="zoomOutBtn">
          <i class="fa-solid fa-magnifying-glass-minus"></i> Zoom Out
        </button>
        <button type="button" class="btn btn-outline-primary rounded-pill px-4" id="resetZoomBtn">
          <i class="fa-solid fa-arrows-to-circle"></i> Reset Zoom
        </button>
      </div>
    
      <!-- Buttons below -->
      <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
        <button type="button" class="btn btn-outline-danger rounded-pill px-4" id="scribbleMode">
          <i class="fa-solid fa-minus"></i> Line
        </button>
        <button type="button" class="btn btn-outline-danger rounded-pill px-4" id="dotMode">
          <i class="fa-solid fa-pencil"></i> Dot
        </button>
        <button type="button" class="btn btn-outline-danger rounded-pill px-4" id="eraserMode">
          <i class="fa-solid fa-eraser"></i> Eraser
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4 mb-4">
    <button class="btn btn-primary px-4 py-2 rounded-pill shadow-sm" onclick="handleAnnotations()">
      <i class="fa-solid fa-hurricane me-2"></i> Ready to Segment!
    </button>
  </div>
  {% endif %}
  <div id="segmentationResult" class="text-center mt-4" style="display: none;">
    <div class="text-white p-2 mb-2 rounded bg-primary">
      <strong>Segmented Result</strong>
    </div>
    <div style="margin: 0; padding: 0; text-align: center;">
      <img id="segmentedResultImage"
           class="img-fluid mx-auto d-block"
           style="max-width: 100%; display: block; margin: 0 auto; box-shadow: none; border: none;"
           alt="Segmented Output" />
    
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button class="btn btn-outline-primary px-4 py-2 rounded-pill shadow-sm"
                onclick= "handlePreprocessedImg()">
          <i class="fa-solid fa-eye"></i> Show Preprocessed Image
        </button>
    
        <a id="downloadSegmentedImage"
           class="btn btn-outline-success px-4 py-2 rounded-pill shadow-sm"
           style="display: none;">
          <i class="fa-solid fa-download"></i> Download Segmented Image
        </a>
      </div>
    </div>
    
</div>
</div>
<script>
  window.imageName = "{{ image_name }}";
</script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
